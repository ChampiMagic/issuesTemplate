name: Bug report
description: Template used to report bugs
title: --/BR-XXX - Descriptive title
labels: bug
body:
  - type: textarea
    id: problem-to-solve
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: What happened!
    validations:
      required: true
  - type: textarea
    id: step-to-reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder:  |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What is the expected behavior? 
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Attach an image
    validations:
      required: false 
  - type: dropdown
    id: OS
    attributes:
      label: Device OS
      description: On which operating system did you experience this problem?
      options:
        - Android
        - iOS
    validations:
      required: false 
  - type: dropdown
    id: android-versions
    attributes:
      label: Android Version
      description: If your device is android, select a version.
      multiple: true
      options:
        - 13
        - 12
        - 11
        - 10
        - 9 (Pie)
        - 8 (Oreo)
  - type: dropdown
    id: ios-versions
    attributes:
      label: iOS Version
      description: If your device is iOS, select a version.
      multiple: true
      options:
        - 17
        - 16
        - 15
        - 14
        - 13
        - 12
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here. If none, leave this field empty.
    validations:
      required: false
